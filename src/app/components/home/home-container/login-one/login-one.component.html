<div
  class="width--full height--full"
  fxLayout="column"
  fxLayoutAlign="start center"
>
  <div class="typo--bold">
    <span class="typo--large">
      Code:
    </span>
    {{ code ? code : "No Code Available" }}
  </div>
  <div class="typo--bold scroll">
    <span class="typo--large">
      User Details:
    </span>
    {{ userDetails ? userDetails : "No User Data Available" }}
  </div>
</div>
