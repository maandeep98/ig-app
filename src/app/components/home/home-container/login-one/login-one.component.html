<div
  class="width--full height--full"
  fxLayout="column"
  fxLayoutAlign="start center"
>
  <div class="typo--bold">
    <span class="typo--large">
      Code:
    </span>
    {{ code ? code : "No Code Available" }}
  </div>
  <div *ngIf="userDetails.id" class="typo--bold scroll">
    <span class="typo--large">
      User Details:
      <br />
    </span>
    User Name: {{ userDetails.username }}
    <br />
    Id: {{ userDetails.id }}
  </div>
  <div *ngIf="userDetails.error_message" class="typo--bold scroll">
    <span class="typo--large"> Error: {{ userDetails.error_message }} </span>
  </div>
</div>
